<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entraîneur Hockey Pro - Défenseur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon-wrapper"><i class="fa-solid fa-hockey-puck"></i></div>
                <div>
                    <h1>Entraîneur Hockey Pro</h1>
                    <p>Spécialisé Défenseur</p>
                </div>
            </div>
            <nav>
                <button id="nav-dashboard-btn" class="nav-btn active">Tableau de Bord</button>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <!-- Vue 1: Tableau de Bord -->
        <div id="dashboard-view" class="view active">
            <!-- Contenu généré par JS -->
        </div>

        <!-- Vue 2: Module (Liste des exercices) -->
        <div id="module-view" class="view">
            <!-- Contenu généré par JS -->
        </div>

        <!-- Vue 3: Exercice individuel avec quiz -->
        <div id="exercise-view" class="view">
            <!-- Contenu généré par JS -->
        </div>

        <!-- Vue 4: Test de passage de niveau -->
        <div id="test-view" class="view">
            <!-- Contenu généré par JS -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

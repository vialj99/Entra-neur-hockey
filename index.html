<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entraîneur Hockey Pro - Défenseur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon-wrapper">
                    <i class="fa-solid fa-hockey-puck"></i>
                </div>
                <div>
                    <h1>Entraîneur Hockey Pro</h1>
                    <p>Spécialisé Défenseur</p>
                </div>
            </div>
            <nav>
                <button id="nav-dashboard-btn" class="nav-btn active">Tableau de Bord</button>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <!-- Chaque section est une "vue" qui sera affichée ou masquée par le JavaScript -->

        <!-- Vue 1: Tableau de Bord -->
        <div id="dashboard-view" class="view active">
            <div class="welcome-banner card">
                <div>
                    <h2 id="welcome-title">Bienvenue, Défenseur!</h2>
                    <p>Niveau actuel: <span id="current-level-display" class="font-bold"></span></p>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-card card"><i class="fa-solid fa-trophy icon"></i><p id="stats-points" class="stat-value"></p><p class="stat-label">Points</p></div>
                <div class="stat-card card"><i class="fa-solid fa-medal icon"></i><p id="stats-tests" class="stat-value"></p><p class="stat-label">Tests Réussis</p></div>
            </div>
            <div class="main-grid">
                <div id="modules-container" class="card"></div>
                <div id="level-test-container" class="card"></div>
            </div>
        </div>

        <!-- Vue 2: Module (Liste des exercices) -->
        <div id="module-view" class="view"></div>

        <!-- Vue 3: Exercice individuel avec quiz -->
        <div id="exercise-view" class="view"></div>

        <!-- Vue 4: Test de passage de niveau -->
        <div id="test-view" class="view"></div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
